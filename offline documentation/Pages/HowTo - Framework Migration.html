<body>
	<h1>HowTo - Framework Migration</h1>
	<section>
		<p>To migrate the solution to .NET Framework 4.5.1 (or 4.5.2) install the <a href="http://visualstudiogallery.msdn.microsoft.com/47bded90-80d8-42af-bc35-4736fdd8cd13" target="_blank">Target Framework Migrator</a> extension.</p>
		<img src="../ScreenShots/FrameworkMigration-01.png" title="Illustration" alt="Illustration" />
		<p>Run the extension and select the <span class="text-bold">.NETFramework,Version=v4.5.1</span> option select all the projects and finally press the <span class="text-bold">Migrate</span> button.</p>
		<img src="../ScreenShots/FrameworkMigration-02.png" title="Illustration" alt="Illustration" />
	</section>
</body>
</html>
